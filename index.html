<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
    <title>Hangman Game</title>
  </head>
  <body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <header class="col-md-6 col-md-offset-3">
          <h1>How about a game of Hangman?</h1>
        </header>
      <div class="row">
          <div class="col-md-8 col-md-offset-2 hangman-pic"> Animation will go here and it's only as tall as this text so I'm writing a lot here to fill up more space</div>
        <div class="row">
          <div class="col-md-6 letter-buttons">
            <button type="button" class="btn btnA">a</button>
            <button type="button" class="btn btnB">b</button>
            <button type="button" class="btn btnC">c</button>
            <button type="button" class="btn btnD">d</button>
            <button type="button" class="btn btnE">e</button>
            <button type="button" class="btn btnF">f</button>
            <button type="button" class="btn btnG">g</button>
            <button type="button" class="btn btnH">h</button>
            <button type="button" class="btn btnI">i</button>
            <button type="button" class="btn btnJ">j</button>
            <button type="button" class="btn btnK">k</button>
            <button type="button" class="btn btnL">l</button>
            <button type="button" class="btn btnM">m</button>
            <button type="button" class="btn btnN">n</button>
            <button type="button" class="btn btnO">o</button>
            <button type="button" class="btn btnP">p</button>
            <button type="button" class="btn btnQ">q</button>
            <button type="button" class="btn btnR">r</button>
            <button type="button" class="btn btnS">s</button>
            <button type="button" class="btn btnT">t</button>
            <button type="button" class="btn btnU">u</button>
            <button type="button" class="btn btnV">v</button>
            <button type="button" class="btn btnW">w</button>
            <button type="button" class="btn btnX">x</button>
            <button type="button" class="btn btnY">y</button>
            <button type="button" class="btn btnZ">z</button>
            <h3>Pick a letter</h3>
          </div>
          <div class="col-md-6 guess-display">
            <div class="word-display"></div>
            <div class="turns-display"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/common-words.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
